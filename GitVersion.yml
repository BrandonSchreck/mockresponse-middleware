mode: ContinuousDeployment

branches:
  develop:
    regex: ^develop$
    tag: preview
    increment: Minor
  
  main:
    regex: ^main$
    tag: rc
    increment: Patch
  
  hotfix:
    regex: ^hotfix[/-]
    tag: rc
    increment: Patch
  
  release:
    regex: ^tags/v?\d+\.\d+\.\d+$
    tag: ''
    source-branch:
      - main

ignore:
  sha: []