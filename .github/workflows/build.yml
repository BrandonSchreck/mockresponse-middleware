name: Build and Test

on: 
  workflow_call:
    outputs:
      version:
        description: "Version number extracted from tag"
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Get Version from Tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "Using version $TAG"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test --no-build --configuration Release --settings tests.runsettings --verbosity normal

      - name: Pack Projects
        run: dotnet pack --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.version }} -o ./artifacts

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/*.nupkg